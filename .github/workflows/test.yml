name: test
on:
  push:
    branches-ignore: ['main']

jobs:
  test-js:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: node 16
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16

      - name: npm build
        run: |
          npm ci && npm run build
